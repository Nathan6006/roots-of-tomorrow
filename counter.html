<!DOCTYPE html>
<html>
<head>
    <style>
        .counter-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f0f4f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .counter-section {
            text-align: center;
        }
        .counter-number {
            font-size: 36px;
            color: #2b5d34;
            font-weight: bold;
        }
        .counter-label {
            font-size: 18px;
            color: #4a7745;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter-section">
            <div class="counter-number" id="treeCounter">150</div>
            <div class="counter-label">Trees Planted</div>
        </div>
        <div class="counter-section">
            <div class="counter-number" id="co2Counter">59.14</div>
            <div class="counter-label">Pounds of COâ‚‚ Removed</div>
        </div>
    </div>

    <script>
        // Initial values
        let treesPlanted = 150;
        let co2Removed = 59.14;
        const FIVE_MIN_CO2_INCREMENT = 0.06853; // Calculated based on 19.7125257 lbs per day

        const treeCounter = document.getElementById("treeCounter");
        const co2Counter = document.getElementById("co2Counter");

        function updateCounter() {
            treeCounter.textContent = treesPlanted;
            co2Counter.textContent = co2Removed.toFixed(2);
        }

        function incrementCO2() {
            co2Removed += FIVE_MIN_CO2_INCREMENT;
            updateCounter();
        }

        // Initial display
        updateCounter();
        setInterval(incrementCO2, 300000); // Update every 5 minutes
    </script>
</body>
</html>
